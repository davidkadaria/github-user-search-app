<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="David Kadaria" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/theme.css" />
		<link rel="stylesheet" href="./css/style.css" />

		<title>GitHub user search app</title>
	</head>
	<body>
		<div class="app-wrapper">
			<header>
				<nav class="navbar">
					<a class="navbar__logo" href="#">devfinder</a>
					<button class="navbar__theme-switcher">
						<span>dark</span>
						<img src="/assets/icon-moon.svg" alt="moon" />
					</button>
				</nav>
				<form class="search-form">
					<img class="search-form__icon" src="/assets/icon-search.svg" alt="search" />
					<input class="search-form__input" type="text" placeholder="Search GitHub username..." />
					<span class="search-form__error">No results</span>
					<button class="search-form__button">Search</button>
				</form>
			</header>
			<main class="content">
				<div class="content__loader"></div>
				<div class="content__error">Something went wrong</div>
				<div class="content__results">
					<div class="card">
						<div class="card__header">
							<img
								class="card__avatar"
								src="/assets/default-avatar.svg"
								alt="default avatar"
							/>
							<div class="card__basic-info">
								<h1 class="card__name"></h1>
								<a class="card__username" href="#"></a>
								<p class="card__joined"></p>
							</div>
						</div>
						<p class="card__bio"></p>
						<div class="card__stats">
							<div class="card__stat-item" id="stat-repos">
								<h2 class="card__stat-item-header">Repos</h2>
								<span class="card__stat-item-value">0</span>
							</div>
							<div class="card__stat-item" id="stat-followers">
								<h2 class="card__stat-item-header">Followers</h2>
								<span class="card__stat-item-value">0</span>
							</div>
							<div class="card__stat-item" id="stat-following">
								<h2 class="card__stat-item-header">Following</h2>
								<span class="card__stat-item-value">0</span>
							</div>
						</div>
						<div class="card__additional-info">
							<div class="card__additional-info-item" id="info-location">
								<img
									class="card__additional-info-item-icon"
									src="/assets/icon-location.svg"
									alt="location"
								/>
								<span class="card__additional-info-item-value"></span>
							</div>
							<div
								class="card__additional-info-item card__additional-info-item--disabled"
								id="info-website"
							>
								<img
									class="card__additional-info-item-icon"
									src="/assets/icon-website.svg"
									alt="website"
								/>
								<a class="card__additional-info-item-value" href="#"></a>
							</div>
							<div class="card__additional-info-item" id="info-twitter">
								<img
									class="card__additional-info-item-icon"
									src="/assets/icon-twitter.svg"
									alt="twitter"
								/>
								<a class="card__additional-info-item-value" href="#"></a>
							</div>
							<div class="card__additional-info-item" id="info-company">
								<img
									class="card__additional-info-item-icon"
									src="/assets/icon-company.svg"
									alt="company"
								/>
								<span class="card__additional-info-item-value"></span>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="/js/main.js"></script>
	</body>
</html>
